<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - Stay Clean</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <img src="images/sc_logo.png" alt="Stay Clean 로고" id="logo" onclick="window.location.href='index.html'">
        <h1>로그인</h1>
    </header>
    <main>
        <form id="login-form">
            <label for="email">이메일:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">비밀번호:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">로그인</button>
        </form>
        <div class="social-login">
            <button onclick="socialLogin('google')">구글로 로그인</button>
            <button onclick="socialLogin('naver')">네이버로 로그인</button>
            <button onclick="socialLogin('kakao')">카카오톡으로 로그인</button>
        </div>
    </main>
</body>
</html>
