<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>호스트 되기 - Stay Clean</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <img src="images/sc_logo.png" alt="Stay Clean 로고" id="logo" onclick="window.location.href='index.html'">
        <h1>호스트 되기</h1>
    </header>
    <main>
        <form id="host-form">
            <label for="name">이름:</label>
            <input type="text" id="name" name="name" required>
            <label for="contact">연락처:</label>
            <input type="text" id="contact" name="contact" required>
            <label for="address">주소:</label>
            <input type="text" id="address" name="address" required>
            <label for="property-type">숙소 유형:</label>
            <select id="property-type" name="property-type" required>
                <option value="officetel">오피스텔</option>
                <option value="oneroom">원룸</option>
                <option value="tworoom">투룸</option>
                <option value="house">별장</option>
                <option value="apartment">아파트</option>
            </select>
            <label for="capacity">수용 인원:</label>
            <input type="number" id="capacity" name="capacity" required>
            <label for="amenities">편의시설:</label>
            <input type="text" id="amenities" name="amenities">
            <label for="description">숙소 설명:</label>
            <textarea id="description" name="description" required></textarea>
            <label for="price">가격:</label>
            <input type="number" id="price" name="price" required>
            <label for="cleaning-service">청소 서비스:</label>
            <input type="checkbox" id="cleaning-service" name="cleaning-service">
            <label for="security-service">보안 서비스:</label>
            <input type="checkbox" id="security-service" name="security-service">
            <button type="submit">등록</button>
        </form>
    </main>
</body>
</html>
